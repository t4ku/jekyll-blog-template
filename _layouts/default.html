<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css"
    media="all" />

    <!-- syntax highlight -->
    <link rel="stylesheet" href="/lib/prism/prism-twilight.css" />
    {% if site.feedburner %}
    <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    {% endif %}
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  </head>
  <body>
       <div id="header">
         <div id="header-item-area">
          <div id="logo-area"><a href="/">WYSAWYG</a></div>
          <nav>
          <ul id="menu" class="clearfix">
              <li><a href="/">home</a></li>
              <li><a href="https://twitter.com/#!/t4ku">twitter</a></li>
              <li><a href="http://t4ku.tumblr.com/">tumblr</a></li>
              <li><a href="http://www.facebook.com/t4ku.o">facebook</a></li>
              <li><a href="http://github.com/t4ku">github</a></li>
            </ul>
          </nav>
         </div>
      </div>
        {{ content }}

  {% if site.github %}
    <a href="http://github.com/{{ site.github.username }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
  {% endif %}
      <div id="credit">
        <div id="footer-center">
          <span>Â© 2012 Taku Okawa</span><br />
          <span>Hosted on Heroku and Powered by <a href="https://github.com/mojombo/jekyll">jekyll</a></span>
        </div>
      </div>

      <!-- syntax highlight -->
      <script src="/lib/prism/prism.js" type="text/javascript" charset="utf-8"></script>
      <script src="/lib/prism-langs/prism.ruby.js" type="text/javascript" charset="utf-8"></script>
      <script src="/js/prism.php.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
